<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-4">
                <h1 class="centered">To Do</h1>
                <form action="#" class="form-control">
                    <p>
                        <label for="task">Add New Task: </label>
                        <input type="text" name="task" id="task">
                    </p>
                    <p>
                        <button class="btn btn-primary">Submit</button>
                        <label for="markall">Mark All As Complete</label>
                        <input type="checkbox" name="markall" id="markall">
                    </p>
                </form>
            </div>
            <div class="col-md-4 offset-4 form-control noborder" id="task-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
